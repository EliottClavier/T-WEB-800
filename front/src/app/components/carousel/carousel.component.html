<div class="carousel">
    <ngb-carousel [interval]="5000" *ngIf="images.length > 0" [showNavigationArrows]="showNavigationArrows"
        [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let img of images">
            <img [src]="img.src" [alt]="img.alt" />
        </ng-template>
    </ngb-carousel>
    <img class="imageNotFound" *ngIf="images.length === 0" [src]="wrongImage.src" [alt]="wrongImage.alt">
</div>
