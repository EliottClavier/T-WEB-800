<div class="card-component" (click)="onClickItem(cardItem)">
  <div data-cy-card-item class="card-img">
    <img data-cy-card-item-image mat-card-image src="{{cardItem.image}}" alt="Photo of an item">
  </div>
  <div class="card-content">
    <div data-cy-card-item-title class="card-title">
      {{cardItem.title}}
    </div>
    <div data-cy-card-item-subtitle class="card-subtitle">
      {{cardItem.subtitle}}
    </div>
  </div>
</div>
