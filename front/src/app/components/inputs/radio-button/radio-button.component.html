<mat-radio-group
  class="row flex-column"
  [(ngModel)]="selectedOption">
  <mat-radio-button
    data-cy-radio-button-item
    class="px-0"
    *ngFor="let option of radioLabelList; let i = index"
    [value]="i" [id]="'item-' + i" [name]="option" [checked]="i === 0"
    (change)="selectedOption = i">
    {{ option }}
  </mat-radio-button>
</mat-radio-group>
