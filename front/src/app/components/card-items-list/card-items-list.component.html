<div class="ng-container" *ngIf="cardItems.length > 0; else emptyState">
  <div *ngFor="let item of cardItems; let i = index">
    <app-card-item data-cy-card-component
      [id]="'card-'+i"
      [cardItem]="item"
      (onItem)="onItemClicked($event)">
    </app-card-item>
  </div>
</div>

<ng-template #emptyState>
  <p
    data-cy-card-component-empty>
    {{emptyMessage}}
  </p>
</ng-template>
