<div class="ng-container"
     *ngIf="cardItems.length > 0; else emptyState">
  <ul
    *ngFor="let item of cardItems; let i = index">
    <li>
      <app-card-item
        [id]="'card-'+i"
        [cardItem]="item"
        (onItem)="onItemClicked(i)">
        data-cy-card-component></app-card-item>
    </li>
  </ul>
</div>

<ng-template #emptyState>
  <p
    data-cy-card-component-empty>
    {{emptyMessage}}
  </p>
</ng-template>
