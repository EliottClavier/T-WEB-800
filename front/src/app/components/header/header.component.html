<header class="sticky-top h-header m-0 p-0 d-xl-block d-lg-block d-md-none d-sm-none d-none border-bottom" style="z-index: 1;">
  <div class="row justify-content-between align-items-center p-3 m-0">
    <h1 class="col-2 text-center">T-WEB-800</h1>
    <div class="col-2">
      <div class="navigation">
        <app-simple-icon-button [icon]="'history icon'"></app-simple-icon-button><span>History</span>
        <app-simple-icon-button [icon]="'map icon'"></app-simple-icon-button><span>Map</span>
        <app-simple-icon-button [icon]="'perm_identity'" header-login (buttonClick)="openLoginDialog()"></app-simple-icon-button><span>Login</span>
      </div>
    </div>
  </div>
</header>
