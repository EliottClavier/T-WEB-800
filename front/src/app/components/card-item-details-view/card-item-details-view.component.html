<ng-container>

  <div
    class="item-details"
    data-cy-item-details>

    <h1
      mat-dialog-title
      data-cy-item-details-title>
      {{detailsItem?.title}}
    </h1>

    <div mat-dialog-content>
      <img
        data-cy-item-details-image
        mat-card-image
        src="{{detailsItem?.image}}" alt="Photo of an item">
      <h4
        data-cy-item-details-subtitle>
        {{detailsItem?.subtitle}}</h4>

      <p data-cy-item-details-description>
        {{detailsItem?.description}}
      </p>
      <p data-cy-item-details-rating>
        {{detailsItem?.rating}}
      </p>
      <p data-cy-item-details-price>
        {{detailsItem?.price}}
      </p>
    </div>

    <div mat-dialog-actions>
      <app-simple-button mat-dialog-close (buttonClick)="onCloseDetailsView()" [label]=" 'close' | translate"
                         data-cy-item-details-close-button></app-simple-button>
      <app-simple-button [mat-dialog-close]="true" cdkFocusInitial
                         (buttonClick)="detailsItem && onAddItemToTrip(detailsItem)"
                         [label]=" 'add_to_trip' | translate"
                         data-cy-item-details-add-to-trip-button></app-simple-button>

    </div>

  </div>


</ng-container>
