
<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>Register User</h1>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label for="name">Name:</mat-label>
          <input matInput type="text" id="name" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="email">Email:</mat-label>
          <input matInput type="email" id="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password:</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="createUser()">Create User</button>
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
