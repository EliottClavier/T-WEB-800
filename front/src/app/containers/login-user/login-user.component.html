<h1 mat-dialog-title [align]="'center'" class="m-0 my-3">
  {{ 'Hello again !' | uppercase }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="loginForm" class="row justify-content-center">
    <div class="col-12 pt-2">
      <mat-form-field id="email" class="w-100" appearance="outline">
        <mat-label for="email">Email </mat-label>
        <input matInput type="email" formControlName="email" name="email" [ngClass]="{
            'is-invalid':
              loginForm.controls['email'].hasError('required') ||
              loginForm.controls['email'].hasError('email')
          }">
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-error *ngIf="loginForm.hasError('required', 'email')">{{LOGIN_RESPONSE.EMPTY_EMAIL}}</mat-error>
        <mat-error *ngIf="loginForm.hasError('email', 'email')">{{LOGIN_RESPONSE.INVALID_EMAIL}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 pt-2">
      <mat-form-field id="password" class="w-100" appearance="outline">
        <mat-label for="password">Password </mat-label>
        <input matInput type="password" formControlName="password" name="password" [ngClass]="{
            'is-invalid':
              loginForm.controls['password'].hasError('required')
          }">
        <mat-icon matSuffix>lock_open</mat-icon>
        <mat-error *ngIf="loginForm.hasError('required', 'password')">{{LOGIN_RESPONSE.EMPTY_PASSWORD}}</mat-error>
      </mat-form-field>
    </div>
    <mat-error name="errorRequest" *ngIf="this.errorMessage !== ''">{{this.errorMessage}}</mat-error>
  </form>
  <div
    mat-dialog-actions
    class="px-0"
    *ngIf="!success; else logged"
    [align]="'center'">
      <app-simple-button
        class="w-100"
        [label]="'Login'"
        (buttonClick)="loginUser()">
      </app-simple-button>
  </div>
  <ng-template #logged class="row justify-content-center" mat-dialog-content>
    <div class="col-12 text-center">
      {{LOGIN_RESPONSE.SUCCESS_LOGIN}}
    </div>
  </ng-template>
</div>
