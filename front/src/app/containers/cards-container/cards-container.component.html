<div class="container">

  <h1 data-cy-item-category>{{this.category}}</h1>

<app-card-items data-cy-items [cardItems]="suggests" (cardItemClicked)="onItemSelected($event)"></app-card-items>
<app-simple-button (buttonClick)="onShowMoreItems()" [label]="'show_more' | translate" data-cy-show-more-item-button></app-simple-button>
  <div *ngIf="itemsSelected">
    <app-item-details-view (onClose)="onCloseDetails()" data-cy-item-details></app-item-details-view>
  </div>

</div>
