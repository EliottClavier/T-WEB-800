Configuration:
  status: trace
  Appender:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: ConsoleAppender
    Logger:
      - name: com.tripi.gateway
        level: info
        additivity: false
        AppenderRef:
          ref: ConsoleAppender
      - name: com.tripi.gateway.config.security.LoggingGlobalFilter
        level: debug
        AppenderRef:
          ref: Console
      - name: org.springframework
        level: trace
        AppenderRef:
          ref: Console

