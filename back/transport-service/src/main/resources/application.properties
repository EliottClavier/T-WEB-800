# Database Configuration
spring.datasource.url=jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Spring Server setup
server.address=localhost
server.port=${TRANSPORT_PORT}
server.compression.enabled=true
server.http2.enabled=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Amadeus API Configuration
amadeus.enabled=true
amadeus.apiKey=${AMADEUS_KEY}
amadeus.apiSecret=${AMADEUS_SECRET}

# Google Configuration
google.apiKey=${GOOGLE_KEY}
